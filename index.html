<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!--nav bar-->
    <header>
        <nav class="navbar">
            <div class="div-navbar">
                <div class="logo">
                    <h1 class="name">Movie Guide APP</h1>
                </div>
                <div class="search-container">
                    <form action="">
                        <input type="text" placeholder="search movie" class="inputBox">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <!--Main section of movie-->
    <main>
        <section>
            <div class="movie-container noBackground">
                <h2 class="h2">search movie detials here.</h2>
                <div class="movie-poster"></div>
                <div class="movie-details"></div>
            </div>
        </section>
    </main>
    <!--Fotter-->
    <footer>
        <p>&copy 2023 movie guid App</p>
    </footer>
</body>
</html>
